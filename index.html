<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Mind & Body</title>
  </head>
  <body>
    <section class="front-page">
      <img class="hero" src="/assets/hero.png" alt="front page image" />
      <nav>
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo" />
          <h3>Mind & Body</h3>
        </div>
        <svg
          width="44"
          height="18"
          viewBox="0 0 44 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line y1="1" x2="44" y2="1" stroke="white" stroke-width="2" />
          <line y1="9" x2="27" y2="9" stroke="white" stroke-width="2" />
          <line y1="17" x2="11" y2="17" stroke="white" stroke-width="2" />
        </svg>
      </nav>
      <div class="selling-points">
        <h2>Let your mind breathe.</h2>
        <h3>
          Start practicing yoga today and benefiting from abundant contents
          created by our professional mentors.
        </h3>
        <div class="ctas">
          <button class="cta-secondary">Explore</button>
          <button class="cta-main">Book Now</button>
        </div>
      </div>
    </section>
    <section class="classes">
      <div class="classes-description">
        <h2>Classes Description</h2>
        <h3>Book your personal tailored sessions today!</h3>
      </div>
      <div class="videos">
        <div class="yoga">
          <h3>Yoga</h3>
          <!-- to add attributes -->
          <video src="./assets/yoga.mp4"></video>
        </div>
        <div class="pilate">
          <h3>Pilate</h3>
          <video src="./assets/pilates.mp4"></video>
        </div>
        <div class="meditation">
          <h3>Meditation</h3>
          <video src="./assets/meditation.mp4"></video>
        </div>
      </div>
    </section>
    <div class="copyright">
      <p>All right reserved yoga classroom 2023</p>
    </div>
  </body>
</html>
